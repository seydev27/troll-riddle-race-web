<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Troll Riddle Race</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
    }
    .board {
      display: inline-grid;
      grid-template-columns: repeat(7, 40px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 40px;
      height: 40px;
      background-color: #333;
      font-size: 24px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player { background-color: #00bfff; }
    .troll { background-color: #ff5555; }
    .treasure { background-color: #f5c518; }
    .riddle-box {
      margin-top: 20px;
      padding: 10px;
      background-color: #222;
      border: 1px solid #555;
      display: inline-block;
    }
    .move-btn {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .move-btn:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>üßå Troll Riddle Race</h1>
  <p>{{ message }}</p>

  <div class="board">
    {% for row in range(7) %}
      {% for col in range(7) %}
        <div class="cell">
          {% if (row, col) == player %}
            üßç
          {% elif (row, col) == troll %}
            üëπ
          {% elif (row, col) == treasure %}
            üí∞
          {% else %}
            ‚¨ú
          {% endif %}
        </div>
      {% endfor %}
    {% endfor %}
  </div>

  <div class="riddle-box">
    <h3>üîç Riddle:</h3>
    <p>{{ riddle }}</p>
    <form action="/answer" method="post">
      <input type="text" name="answer" placeholder="Your answer..." required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
